<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klinik Login</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0 shadow-lg">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/dark-logo.svg" width="180" alt="Klinik Logo">
                </a>
                <h4 class="text-center mb-4">Selamat Datang Kembali</h4>
                <p class="text-center text-muted mb-4">Silakan masuk untuk mengakses akun Anda</p>
                <form>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    <label for="emailInput"><i class="fas fa-envelope me-2"></i>Email</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    <label for="passwordInput"><i class="fas fa-lock me-2"></i>Password</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">
                        Ingat Saya
                      </label>
                    </div>
                    <a class="text-primary text-decoration-none" href="./forgot-password.html">
                      <i class="fas fa-key me-1"></i>Lupa Password?
                    </a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-3 mb-4 rounded-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Masuk
                  </button>
                  <div class="text-center">
                    <p class="mb-0">Belum punya akun?</p>
                    <a class="text-primary fw-bold text-decoration-none" href="./authentication-register.html">
                      <i class="fas fa-user-plus me-1"></i>Daftar Sekarang
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      color: #5D87FF;
    }
    
    .form-control:focus {
      border-color: #5D87FF;
      box-shadow: 0 0 0 0.25rem rgba(93, 135, 255, 0.25);
    }

    .btn-primary {
      background: #5D87FF;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #4570EA;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(93, 135, 255, 0.4);
    }

    .card {
      border: none;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
  </style>
</body>

</html>
